<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>

<h:body>

	<h1>HWZ Log Book</h1>

	<h:dataTable value="#{postBeanN.getPostList()}" var="c">

		<h:column>
			<f:facet name="header">
    				Post ID
    			</f:facet>
    				#{c.postID}
    		</h:column>

		<h:column>
			<f:facet name="header">
    				User
				</f:facet>
    				#{c.user}
    		</h:column>

		<h:column>
			<f:facet name="header">
    				title
				</f:facet>
    				#{c.title}
    		</h:column>

		<h:column>
			<f:facet name="header">
    				text
				</f:facet>
    				#{c.text}
    		</h:column>

		<h:column>
			<f:facet name="header">
    				Created Date
				</f:facet>
    				#{c.created_date}
    		</h:column>

	</h:dataTable>

</h:body>

</html>
